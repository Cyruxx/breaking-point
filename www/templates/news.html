<ion-view view-title="News" ng-init="init()">
    <ion-content>
        <ion-list>
            <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
            <ion-item ng-repeat="newsItem in news" href="#/app/news/{{newsItem.id}}" class="item-avatar">
                <img ng-src="img/icon.png" alt="BP Logo">
                <h2>{{ newsItem.title }}</h2>
                <p>{{ newsItem.time | date:'MM/dd/yyyy h:mm a' }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
